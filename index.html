<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&family=Roboto&family=Roboto+Slab&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>

    </header>
    <main>
        <!-- top player and top blog -->
        <section class="container">
            <div class="top-player ">
                <h2 class="section-title"> <i>Top player</i></h2>
                <div class="players">

                    <div class="player"><img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Top player-1</h3>
                    </div>
                    <div class="player"><img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Top player-2</h3>
                    </div>
                    <div class="player"><img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Top player-3</h3>
                    </div>
                    <div class="player"><img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Top player-4</h3>
                    </div>
                    <div class="player"><img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Top player-5</h3>
                    </div>
                    <div class="player"><img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Top player-6</h3>
                    </div>
                </div>

            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title"> <i>Top Blogs</i> </h2>
                <div class="blogs">

                    <div class="article blog">

                        <div class="thumnel">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>

                        <div class="bloginfo">
                            <h3 class="blog-title"> UI cheat sheet:
                                list vs grids</h3>
                            <p class="blog-author">by <a href="">Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="article blog">

                        <div class="thumnel">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>

                        <div class="bloginfo">
                            <h3 class="blog-title"> 7 typography tips
                                for interface design</h3>
                            <p class="blog-author">by <a href="">Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="article blog">

                        <div class="thumnel">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>

                        <div class="bloginfo">
                            <h3 class="blog-title"> Your logo is
                                copied</h3>
                            <p class="blog-author">by <a href=""> Ferdinand Vogler</a></p>
                        </div>
                    </div>
                    <div class="article blog">

                        <div class="thumnel">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>

                        <div class="bloginfo">
                            <h3 class="blog-title"> 13 of my favorite UI/UX goodies</h3>
                            <p class="blog-author">by <a href="">Danny sapio</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
